<!DOCTYPE html>
<html>
<head>
    <title>Learn Searching Algorithms</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input, select, button { padding: 10px; margin: 10px; font-size: 16px; }
        button { cursor: pointer; background-color: #667eea; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Learn Searching Algorithms</h1>
    <form method="POST">
        <input type="text" name="array" placeholder="Enter numbers, e.g. 10,20,30" required><br>
        <input type="number" name="target" placeholder="Target number" required><br>
        <select name="search_type">
            <option value="linear">Linear Search</option>
            <option value="binary">Binary Search</option>
        </select><br>
        <button type="submit">Start Search</button>
    </form>
</body>
</html>
